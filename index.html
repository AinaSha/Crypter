<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.min.css">
  <title>Crypter</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__left">
          <a href="#" class="header__logo">
            <img src="./assets/img/Logotype.png" alt="Crypter logotype">
          </a>
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li>
                <a class="header__menu-link" href="">Discover</a>
              </li>
              <li>
                <a class="header__menu-link" href="">How it work</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__right">
          <div class="search-form">
            <input class="search-form__input" type="text" placeholder="Search">
            <button class="search-form__btn">
              <img src="./assets/icon/search.svg" alt="search icon">
            </button>
          </div>
          <div class="notification">
            <img src="./assets/icon/notification.svg" alt="notification icon">
          </div>
          <div class="btn-group">
            <div class="upload-btn">
              <a href="#">Upload</a>
            </div>
            <div class="connect-btn">
              <a href="#">Connect Wallet</a>
            </div>
          </div>
        </div>
        <div class="burger"></div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="container">
      <section class="hero">
        <div class="hero__wrapper">
          <p class="hero__descr">Create, explore, & collect digital art NFTs.</p>
          <h1 class="hero__title">The new creative economy.</h1>
          <a class="hero__btn" href="">Start your search</a>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
